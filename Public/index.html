<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MOKEPON</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> @import url('https://fonts.googleapis.com/css2?family=Rampart+One&display=swap'); </style>    
    </head>
    <body>  
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo">Elige a tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">

            </div>
            <button id="boton-mascota">SELECCIONAR</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">MOKEPON!</h1>
            <h2 class="subtitulo">Recorre el mapa con tu mascota:</h2>
            <canvas id="mapa"></canvas>
            <button 
            ontouchend="detenerMovimiento()" 
            ontouchstart="moverArriba()" 
            onmouseup="detenerMovimiento()" 
            onmousedown="moverArriba()" 
            class="boton-movimiento" 
            id="boton-arriba">
                Arriba</button>
            <div id="botones-movimiento-inferiores">
                <button 
                    ontouchend="detenerMovimiento()" 
                    ontouchstart="moverIzquierda()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverIzquierda()" 
                    class="boton-movimiento" 
                    id="boton-izquierda"
                >Izquierda</button>
                <button 
                    ontouchend="detenerMovimiento()" 
                    ontouchstart="moverAbajo()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverAbajo()" 
                    class="boton-movimiento" 
                    id="boton-abajo"
                >Abajo</button>
                <button 
                    ontouchend="detenerMovimiento()" 
                    ontouchstart="moverDerecha()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverDerecha()" 
                    class="boton-movimiento" 
                    id="boton-derecha"
                >Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>
            
            <h2 class="subtitulo">Elige tu secuencia de ataques:</h2>
            
            <div id="contenedor-ataques" class="tarjetas-ataques">

            </div>

            <div id="mensajes">
                <p id="resultado">MUCHA SUERTE!!</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">REINICIAR</button>
                </section>
            </div> 

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
